jobs:
  - job: GPU
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
      - bash: |
          docker login -u $(DOCKER_USERNAME) -p $(DOCKER_PASSWORD)
          cd dockerfiles
          make docker_build_gpu
          while $(make docker_push_gpu); do :; done
  - job: GPU_NGC
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
      - bash: |
          docker login -u $(DOCKER_USERNAME) -p $(DOCKER_PASSWORD)
          cd dockerfiles
          make docker_build_gpu_ngc
          while $(make docker_push_gpu_ngc); do :; done
  - job: GPU_Agent
    dependsOn:
      - GPU
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
      - bash: |
          docker login -u $(DOCKER_USERNAME) -p $(DOCKER_PASSWORD)
          cd tensorrt-agent/dockerfiles
          make docker_build_gpu
          while $(make docker_push_gpu); do :; done
  - job: GPU_NGC_Agent
    dependsOn:
      - GPU_NGC
    pool:
      vmImage: 'Ubuntu 16.04'
    steps:
      - bash: |
          docker login -u $(DOCKER_USERNAME) -p $(DOCKER_PASSWORD)
          cd tensorrt-agent/dockerfiles
          make docker_build_gpu_ngc
          while $(make docker_push_gpu_ngc); do :; done
  - job: Update_Microbadger
    dependsOn:
      - GPU
      - GPU_NGC
